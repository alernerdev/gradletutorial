def someClosure = {
    // last line gets evaluated and returned automatically
    999+1
}

def oneArgMethod(closure) {
    closure() * 2
}
def twoArgMethod(factor, closure) {
    closure() * factor
}

println oneArgMethod(someClosure)
println oneArgMethod {5} // 5 is passed in as closure
println twoArgMethod (3, {5})

// 'it' is implicitly passed in
[1,2,3,4].each {
    println it
}